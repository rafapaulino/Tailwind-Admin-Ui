<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Tailwind Admin</title>
</head>
<body class="bg-gray-50 font-normal text-gray-950 antialiased flex h-full" x-data="{notificationIsOpen: false}">

    <!-- admin header -->
    <header class="px-4 py-2 bg-white shadow-sm w-full flex items-center">
        
        <!-- logo -->
        <a href="#" title="Ir para a Dashboard" class="flex-shrink-0 max-w-[250px] min-h-[23px] d-block">
            <img src="https://keenthemes.com/static/metronic/tailwind/dist/assets/media/app/default-logo.svg" class="min-h-[23px] max-w-none">
        </a>

        <button class="cursor-pointer mx-4 p-1">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- navbar -->
        <nav class="flex-grow flex justify-end p-1">
            <ul class="flex space-x-4">
                <li>
                    <a @click="notificationIsOpen = true" title="Você tem 5 notificações não lidas" class="cursor-pointer text-xl mt-1 mx-1 px-2 block relative">
                        <i class="fa-regular fa-bell"></i>

                        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-yellow-700 bg-yellow-100 border-yellow-700 border-solid border-1 rounded-full transform translate-x-1/2 -translate-y-1/2">
                            5
                        </span>
                    </a>
                </li>
                <li>
                    <img src="https://ui-avatars.com/api/?name=R+P&color=FFFFFF&background=09090b" 
                         title="Rafael Paulino" 
                         alt="Rafael Paulino" 
                         class="cursor-pointer fi-avatar object-cover object-center fi-circular rounded-full h-8 w-8 fi-user-avatar border-2 border-green-500 border-solid shrink-0">
                </li>
            </ul>
        </nav>
    </header>
    <!-- /admin header -->


    <!-- overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-30 z-5 duration-300 transition-opacity" 
        x-show="notificationIsOpen"
        x-transition:enter="opacity-0"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="opacity-100"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"></div>
    
    <!-- notifications -->
    <div class="fixed right-0 top-0 z-10 bg-white h-screen border-l border-gray-200 w-1/3 py-2 transition-transform transform duration-300" 
        x-show="notificationIsOpen"
        x-transition:enter="translate-x-full"
        x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="translate-x-0"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full">
        <header class="flex items-center justify-between text-gray-900 font-semibold px-5 pb-2 border-b border-b-gray-200">
            <h3 class="text-base font-semibold">Notifications</h3>

            <button class="btn btn-sm btn-icon btn-light btn-clear shrink-0" @click="notificationIsOpen = false">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </header>

        <!-- no notifications -->
        <div class="w-full p-4 flex flex-col items-center justify-center">
            <div class="mb-5 flex items-center justify-center">
                <div class="rounded-full bg-gray-100 dark:bg-gray-500/20 fi-color-gray p-4">
                    <i class="fa-regular fa-bell-slash text-gray-500 dark:text-gray-400 text-xl"></i>
                </div>
            </div>
            <div class="text-center">
                <h4 class="text-base font-semibold leading-6 text-gray-950">No notifications</h4>
                <p class="fi-modal-description text-sm text-gray-500 dark:text-gray-400 mt-2">
                    Please check again later.
                </p>
            </div>
        </div>
        
    </div>
    <!-- /notifications -->


</body>
</html>
