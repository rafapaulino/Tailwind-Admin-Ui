<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tailwind Admin</title>
</head>
<body class="bg-gray-50 font-normal text-gray-950 antialiased flex h-full">

    <!-- admin header -->
    <header class="p-4 bg-white shadow-sm w-full flex items-center">
        
        <!-- logo -->
        <a href="#" title="Ir para a Dashboard" class="flex-shrink-0 max-w-[250px] min-h-[23px] d-block">
            <img src="https://keenthemes.com/static/metronic/tailwind/dist/assets/media/app/default-logo.svg" class="min-h-[23px] max-w-none">
        </a>

        <button class="cursor-pointer mx-4 p-1">
            <i class="fa-solid fa-bars"></i>
        </button>

        <!-- navbar -->
        <nav class="flex-grow flex justify-end p-1">
            <ul class="flex space-x-4">
                <li>
                    <a href="#" title="Você tem 5 notificações não lidas" class="cursor-pointer text-xl mt-1 mx-1 px-2 block relative">
                        <i class="fa-regular fa-bell"></i>

                        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-yellow-700 bg-yellow-100 border-yellow-700 border-solid border-1 rounded-full transform translate-x-1/2 -translate-y-1/2">
                            5
                        </span>
                    </a>
                </li>
                <li>
                    <img src="https://ui-avatars.com/api/?name=R+P&color=FFFFFF&background=09090b" 
                         title="Rafael Paulino" 
                         alt="Rafael Paulino" 
                         class="cursor-pointer fi-avatar object-cover object-center fi-circular rounded-full h-9 w-9 fi-user-avatar border-2 border-green-500 border-solid shrink-0">
                </li>
            </ul>
        </nav>
    </header>
    <!-- /admin header -->



</body>
</html>
